<!DOCTYPE html>
<html>

<head>
    <title>html框架</title>
</head>

<body>
    <!-- <iframe src="URL"></iframe> -->
    <h1>有边框</h1>
    <iframe src="study_layout.html" width="200" height="200"></iframe>
    <hr>
    <h1>无边框</h1>
    <iframe src="study_layout.html" width="200" height="200" frameborder="0"></iframe>
    <!-- 使用iframe来显示目标链接页面
        iframe可以显示一个目标链接的页面
        目标链接的属性必须使用iframe的属性
    -->
    <hr>
    <h1>使用iframe来显示目标链接页面</h1>
    <iframe src="demo_iframe.htm" name="iframe_a"></iframe>
    <p><a href="http://halysl.github.io" target="iframe_a">halysl.github.io</a></p>
</body>

</html>
