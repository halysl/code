<!DOCTYPE html>
<html>

<head>
    <title>
        这是关于header的文档
    </title>
    <base href="http://halysl.github.io" target="_blank" />
    <!-- <link> 标签定义了文档与外部资源之间的关系。 -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <!--<style> 标签定义了HTML文档的样式文件引用地址.
        在<style> 元素中你也可以直接添加样式来渲染 HTML 文档:-->
    <style type="text/css">
        body {
            background-color: yellow
        }

        p {
            color: blue
        }
    </style>
    <!-- meta标签描述了一些基本的元数据。

<meta> 标签提供了元数据.元数据也不显示在页面上，但会被浏览器解析。

META 元素通常用于指定网页的描述，关键词，文件的最后修改时间，作者，和其他元数据。

元数据可以使用于浏览器（如何显示内容或重新加载页面），搜索引擎（关键词），或其他Web服务。

<meta> 一般放置于 <head> 区域

-->


    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript" description="为搜索引擎定义关键词">
    <meta name="description" content="html header label" description="为网页定义描述内容">
    <meta name="author" content="light" description="定义网页作者">
    <meta http-equiv="refresh" content="30" description="每30秒钟刷新当前页面">

    <!-- <script>标签用于加载脚本文件，如： JavaScript。 -->
</head>

<body>

</body>

</html>
